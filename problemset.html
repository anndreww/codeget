 </header>



<div class="contain" ng-app>
  <div ng-controller="problemsCtrl">

    <section class="header">
      <center><h1>Cauta Probleme</h1></center>
      <form action="" class="cont">
        <input type="text" class="srchFld" placeholder="" ng-model="search"/>
        <button type="submit" class="srchBtn">Cauta</button>
        <div class="entypo-search ico"></div>
      </form>
    </section>

    <section class="content">
      <div class="problem" ng-repeat="problem in problems | filter:search" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">

        <div class="container">
          <div class="container-02">
            <div class="glassmorphic-card" data-tilt data-tilt data-tilt-glare data-tilt-max-glare="0.8">
              <div class="imgBox">
                <i class="fa fa-pencil-ruler"></i>
              </div>
              <div class="contentBox">
                <h5>{{problem.id}}</h5>
                <h3><a href="{{problem.link}}">{{problem.name}}</a></h3>
                <p>- {{problem.source}}</p>
              </div>
            </div>
          </div>
        </div>
    </section>
  </div>

</div>

 
 <script src="./assets/js/app.js"></script>
